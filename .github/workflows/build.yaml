name: build
on:
  - pull_request
  - push

jobs:
  build-ci-deploy:
    name: "Build and push ci-deploy"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Clone project
        uses: actions/checkout@v2

      - name: Generate docker tags and labels
        id: docker-meta
        uses: docker/metadata-action@v3
        with:
          images: nejla/ci-deploy
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: ci-deploy
          file: ci-deploy/Dockerfile
          push: true
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}

  build-haskell-build:
    name: "Build and push haskell-build"
    runs-on: ubuntu-latest
    steps:
      - name: Clone project
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate docker tags and labels
        id: docker-meta
        uses: docker/metadata-action@v3
        with:
          images: nejla/haskell-build
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: haskell-build
          file: haskell-build/Dockerfile
          push: true
          tags: ${{ steps.docker-meta.outputs.tags }}
          labels: ${{ steps.docker-meta.outputs.labels }}
